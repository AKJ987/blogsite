{%extends 'base.html'%}
{%load static%}
{%block body_block%}
<link rel="stylesheet" href="{%static 'css/style02.css'%}">

<form action="" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="row">
        <div class="col-2"></div>
        <div class="cd col-3">
            <div class="card" style="width: 18rem;">
                <img src="{%static 'images/pro.png'%}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text"><b>Upload your image</b></p>
                    <input type="file" name="profile_pic" id="id_profile_pic">
                </div>
            </div>
        </div>
        <div class="tt col-5">
            {{form.bio}}<br><br>
            {{form.phone}}<br><br>
            {{form.date_of_birth}}<br><br>
            <label for="gender">Gender : </label>
            {{form.gender}}<br><br>
        </div>
    </div>
    <div class="btn col-12">
        <input class="bttn btn-success" type="submit">
    </div>

</form>
{%endblock%}
